{% if disease %}
  <ul>
  <li><a href="/diseases/disease/{{ disease.id }}/">{{ disease.name }}</a></li>
  <li>Procedures for disease</li>
  <ul>
  {% for procedure in disease.procedure_set.all %}
    <li><a href="/diseases/procedure/{{ procedure.id }}/">{{ procedure.name }}</a></li>
  {% endfor %}
  </ul>
  </ul>
{% else %}
  <p>This disease is unavailable.</p>
{% endif %}
