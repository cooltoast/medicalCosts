{% if disease %}
  <ul>
  <li><a href="{% url 'disease' disease.id %}">{{ disease.name }}</a></li>
  <li>Procedures for disease</li>
  <ul>
  {% for procedure in disease.procedure_set.all %}
    <li><a href="{% url 'procedure' procedure.id %}">{{ procedure.name }}</a></li>
  {% endfor %}
  </ul>
  </ul>
{% else %}
  <p>This disease is unavailable.</p>
{% endif %}
